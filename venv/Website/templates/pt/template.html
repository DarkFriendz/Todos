<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Template{% endblock %}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/templatePt.css')}}">
        {% block styles %}{% endblock %}
    </head>
    <body>
        <header>
            <ul>
                <form action="execute/language" method="POST">
                    <li><a href="/pt/home">In√≠cio</a></li>
                    <li>
                        <ul id="languages">
                            <li id="selectedLanguage"><button type="button" onclick="language(1)"><img src="{{url_for('static', filename='imgs/FlagBrazil.png')}}" alt="Brazil"></button></li>
                            <li><button type="submit"><img src="{{url_for('static', filename='imgs/FlagEUA.png')}}" alt="EUA"></button></li>
                        </ul>
                    </li>
                </form>
            </ul>
        </header>
        <div id="Warning">
            {% if flashs %}
                <ul>
                    {% for count, message in flashs %}
                        <li id="flashs{{count}}" class="{{message[0]}}">{{message[1]}}
                            <button onclick="warning(flashs{{count}})"></button>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <footer>
            <table>
                <tr>
                    <td>Telephone</td>
                    <td>+00 (00) 0000-0000</td>
                    <td>+00 (00) 0000-0000</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>trader.filus001@gmail.com</td>
                    <td></td>
                </tr>
            </table>
        </footer>
        <script src="{{url_for('static', filename='js/templatePT.js')}}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
